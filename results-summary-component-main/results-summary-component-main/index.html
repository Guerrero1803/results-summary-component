<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <aside class="container__results">
        <h2 class="results__title">Your Result</h2>
        <div class="results__box">
          <h1 class="box__result">76</h1>
          <p class="box__text">of 100</p>
        </div>
        <h2 class="results__result">Great</h2>
        <p class="results__text">
          You scored higher tan 65% of the people who have taken these tests.
        </p>
      </aside>
      <main class="container__summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__list">
          <li class="list__result list__result--reaction">
            <section class="list__box">
              <img
                src="assets/images/icon-reaction.svg"
                alt="reaction"
                class="list__image"
              />
              <h3 class="list__text list__text--reaction">Reaction</h3>
            </section>
            <p class="list__results">
              <span class="list__achieved">80</span>/ 100
            </p>
          </li>
          <li class="list__result list__result--memory">
            <section class="list__box">
              <img
                src="assets/images/icon-memory.svg"
                alt="memory"
                class="list__image"
              />
              <h3 class="list__text list__text--memory">Memory</h3>
            </section>
            <p class="list__results">
              <span class="list__achieved">92</span>/ 100
            </p>
          </li>
          <li class="list__result list__result--verbal">
            <section class="list__box">
              <img
                src="assets/images/icon-verbal.svg"
                alt="verbal"
                class="list__image"
              />
              <h3 class="list__text list__text--verbal">Verbal</h3>
            </section>

            <p class="list__results">
              <span class="list__achieved">61</span>/ 100
            </p>
          </li>
          <li class="list__result list__result--visual">
            <section class="list__box">
              <img
                src="assets/images/icon-visual.svg"
                alt="visual"
                class="list__image"
              />
              <h3 class="list__text list__text--visual">Visual</h3>
            </section>
            <p class="list__results">
              <span class="list__achieved">72</span>/ 100
            </p>
          </li>
        </ul>
        <a href="#" class="summary__btn">Continue</a>
      </main>
    </div>
  </body>
</html>
